<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Blocks [page 3]</title>

    <!-- styles for blocks -->
    <link rel="stylesheet" href="styles/styles2022.css">
</head>
<body>
<div class="wrapper">

    <!--    HTML block hero Contacts-->
    <!--    Place your background image here-->
    <div class="html-block-contact-hero" style="background-image: url(img/ceramic-pro-contact.jpg);">
        <div class="html-block-contact-hero__container">
            <!--            Heading of the page-->
            <h2 class="html-block-contact-hero__heading heading">Ceramic Pro Quote &amp; Booking Form&nbsp;&nbsp;</h2>
        </div>
    </div>
    <!--Contact blocks-->
    <div class="html-block-contact">
        <div class="html-block-contact__container">
            <!--            Holder-->
            <div class="html-block-contact__holder">
                <!--                Item with Form goes here-->
                <div class="html-block-contact__item contacts-form">
                    <!--                    Heading-->
                    <h2 class="html-block-contact__heading heading">Get your Ride Restored <br> With our assistance</h2>

                    <!-- Your form-->
                    <div class="custom-form">
                        <!--    Custom code of the form start         -->


                        <!--    Custom code of the form end             -->
                    </div>


                </div>
                <!--                Items with locations goes here-->
                <div class="html-block-contact__item contacts-location">
                    <div class="html-block-contact__cell text-center">
                        <!--                        Subheading-->
                        <h3 class="html-block-contact__subheading">Auto Detailing 360</h3>
                        <!--                        Bold text-->
                        <p class="html-block-contact__text"><strong>Certified Ceramic Pro&reg; Applicator&nbsp;</strong>
                        </p>
                        <p class="html-block-contact__text">Give us a Call</p>
                        <!--                        Phone number-->
                        <a href="tel:9709990474" class="html-block-contact__text">(970) 999-0474 </a>
                        <!--                        Email-->
                        <a href="mailto:justin.krauss@autodetailing360.com" class="html-block-contact__text">justin.krauss@autodetailing360.com</a>
                        <!--                        Custom Iframe with a map-->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3097.465536475435!2d-108.58050658460728!3d39.07309254417353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87471d7c5409c927%3A0x806db992ac1ce342!2sAuto%20Detailing%20360!5e0!3m2!1sen!2sus!4v1655501181208!5m2!1sen!2sus"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
